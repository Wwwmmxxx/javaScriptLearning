<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script type="module">
    // 由于模块的特性 , 即使将script标签定义在body元素之前,也是可以读取button按钮的
    // 特性: 后解析
    console.log(document.querySelector('button'));

    // 使用模块时,是默认严格模式的
    // site = 'xuyifei' // 由于严格模式,以下变为错误的
  </script>
  <body>
    <button>后盾人</button>
  </body>
  
</html>
